<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background-image: url(imagenes/1.png); 
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background: white;
      padding: 0px 16px 40px 10px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 300px;
    }
    .login-container h2 {
      text-align: center;
      
    }

    .login-container img {
      display: block;
      margin: 0 auto 20px;
      
    }
    .login-container input {
      width: 92%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .login-container button {
      width: 90%;
      margin-left: 15px;
      padding: 10px;
      background: #990000;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .login-container button:hover {
      background: #df0202;
    }

    .login-container .link {
      text-align: center;
      margin-top: 10px;
    }
    .login-container .link a {
      color: #990000;
      text-decoration: none;
    }

    .login-container select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Iniciar Sesión</h2>
    <img src="./imagenes/logo_negro.webp" alt="Logo" style="width: 100px; height: 100px; "  />
    <form id="formsLogin">

      <select name="id_type">
        <option value="">Tipo de identificación</option>
        <option value="CC">Cédula de Ciudadanía</option>
        <option value="TI">Trjeta de identidad</option>
        <option value="CE">Cédula de extranjería</option>
        <option value="PS">Pasaporte</option>
      </select>
      <input  name="id" placeholder="Identificación" />
      <input  name="password" placeholder="Contraseña"  />
      <button type="submit">Ingresar</button>
    </form>
    
    <div class="link">
      ¿No tienes cuenta? <a href="registro.html">Regístrate</a>
    </div>

    <div class="link">
       <a href="registro.html">¿OLvidaste tu Contraseña?</a>
    </div>
  </div>

  <script>
     document.getElementById('formsLogin').addEventListener('submit', async function (e) {
      e.preventDefault(); 

      const formData = new FormData(this);
      const datos = {
        id_type: formData.get('id_type'),
        id: formData.get('id'),
        password: formData.get('password')
      };

      try {
        const response = await fetch('http://localhost:5000/tu_canal_udem/login', {
          method: 'POST',
          credentials: 'include', // Incluye las cookies en la solicitud
          headers: {
          'Content-Type': 'application/json'
          },
          body: JSON.stringify(datos)
        });
  
        const resultado = await response.json();
        
        // Redirige si el registro fue exitoso
        if (response.ok) {
          alert("Registro exitoso");
          window.location.href = './index.html';
        }
  
      } catch (error) {
        alert('Error al iniciar sesión.');
        console.error(error);
      }
    });


  </script>
</body>

</html>
