<!DOCTYPE html>
<head>

  <style>

    .side_left, .side_right {
        margin-top: 50px;

        width: 48%;
        padding: 20px;
        background-color: rgba(255, 255, 255, 0);
        border-radius: 8px;
        
    }

    .side_left {
        float: left;
    }

    .side_right {
        float: right;
        background-color: #fff;

    }

    p {
    margin-bottom: 20px;
    font-size: 16px;
    }

    table {
    width: 100%;
    border-collapse: collapse;
    }

    table th, table td {
    border: 1px solid #ddd;
    padding: 12px;
    text-align: left;
    }

    table th {
    background-color: #990000;
    color: white;
    }

    table tr:nth-child(even) {
    background-color: #f9f9f9;
    }

    #footer {
    clear: both;
    text-align: center;
    margin-top: 50px;
    padding: 20px;
    font-size: 14px;
    color: #777;
    }/*para que #footer no se superponga*/



  </style>
</head>
